<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comment Section</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
  </head>
  <body onload="loadCommentsPage()">
    <div id="content">  
      <h1>Comments Section</h1>	
      <div id="task-bar">	
        <a href="index.html">Home</a>	
        <a href="https://linkedin.com/in/elijahrrb" target="_blank">LinkedIn</a>	
        <a href="/images/Resume_TAPIA.pdf" target="_blank">Resume</a>	
        <a href="comments.html">Comment Section</a>	
      </div>	
      <form id="comment-form" display="none" action = "/data" method="Post">	
        <h3>Leave Comment:</h3>	
        <p>Name:</p>	
        <input type="text" id="Name:" name="Name:"></input>	
        <p>Comment:</p>	
        <textarea name="Comment:"></textarea>	
        <br></br>	
        <input type="submit">	
      </form>	
      <br></br>	
      <h3>View Comments</h3>
      <label for="max-comments">Maximum Number of Comments:</label>
      <select name="max-comments" id="max-comments" onchange="getComments()">
        <option value = "3">3</option>
        <option value = "5">5</option>
        <option value = "10">10</option>
      </select>  
      <form action="/delete-data" method="Post">
        <div id="display-comments"></div>
        <br></br>
        <input type="submit" value="Delete Comments">
      </form>
    </div>
  </body>
</html>
