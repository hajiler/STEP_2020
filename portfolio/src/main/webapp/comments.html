<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comment Section</title>
    <script src="/script.js"></script>
  </head>
  <body onload="getComments()">
    <h1>Comments</h1>
    <form action = "/data" method="Post">
      <p>Leave Comment:</p>
      <textarea name="Comment:"></textarea>
      <br></br>
      <input type="submit">
    </form>
    <br></br>
    <label for="max-comments">Maximum Number of Comments:</label>
    <select name="max-comments" id="max-comments" onchange="getComments()">
      <option value = "3">3</option>
      <option value = "5">5</option>
      <option value = "10">10</option>
    </select>  
    <div id="display-comments"></div>
    <br></br>
    <button onclick="deleteComments()">Delete Comments</button>
  </body>
</html>
